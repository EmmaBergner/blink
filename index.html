<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blink is a geographic visualisation of events">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Blink</title>
</head>
<!-- Map section  -->

<body>
  <div id="upperHalf">
    <div id="map"></div>
    <button id="fullscreen" aria-label="Enter fullscreen mode">
      <i class="fas fa-expand-arrows-alt" aria-hidden="true"></i>
    </button>

  </div>

  <!-- Project description  -->
  <div id="lowerHalf">
    <section>
      <h1>Blink:</h1>
      <h2>Geographic Event Visualization</h2>

      <p>
        The geographic events are displayed as orange dots on the map above.
        This shows that events are happening,
        where in the world at what time. <br> <br>
        Select a low duration value if events are frequent and a higher if events are less frequent. </p>
    </section>

    <!-- User input, changing screen color, dot size, dot appearance duration -->
    <div class="userInput">
      <span class="userInputElement">
        <label for="mode">Mode:</label>
        <select name="mode" id="mode">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </span>
      <span class="userInputElement">
        <label for="dotSizePx">Dot&nbsp;Size:</label>
        <input id="dotSizePx" type="number" min="1" max="20">
      </span>
      <span class="userInputElement">
        <label for="durationSec">Duration:</label>
        <input id="durationSec" type="number" min="1" max="10">
      </span>
    </div>
  </div>

  <!-- Data -->
  <script src="assets/js/data.js"></script>

  <!-- Application -->
  <script src="assets/js/script.js"></script>

  <!-- font awesome script-->
  <script src="https://kit.fontawesome.com/c471c78bf3.js" crossorigin="anonymous"></script>
</body>

</html>
